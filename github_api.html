<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <title>GitHub Example</title>
  </head>
  <body>
    <h1>GitHub Example!</h1>
    <div class="row">
      <h3 class="panel-title">List Repositories</h3>
      <span id="repos_result"></span> <button type="button" class="btn btn-info"
        id="button_get_repos">Get Repos</button> </div>
    <div class="row">
      <h3 class="panel-title">Get Repository</h3>
      <span id="get_repo_result"></span> <button type="button" class="btn btn-info"
        id="button_get_repo">Get Repository</button> <span class="input-group-addon">Name</span>
      <input class="form-control" id="repository_name" type="text"> </div>

	<h3 class="panel-title">Delete Repository</h3>
      <span id="result"></span> <button type="button" class="btn btn-info"
        id="button_delete">Delete Repository</button> <span class="input-group-addon">Name</span>
      <input class="form-control" id="repo_name" type="text"> </div>

    <div class="row">
      <h3 class="panel-title">Create a new Repository</h3>
      <span class="input-group-addon">Name</span> <input class="form-control" id="repository_name_to_create"
        type="text"> <span class="input-group-addon">Description</span> <input
        class="form-control" id="description_to_create" type="text"> <span id="create_result"></span>
      <button type="button" class="btn btn-info" id="button_to_create">Create
        Repository</button> 
    </div>
    <div class="row">
      <h3 class="panel-title">Edit Repository</h3>
      <span class="input-group-addon">Name</span> <input class="form-control" id="repository_name_to_edit"
        type="textbox"> <span class="input-group-addon">Description</span> <input
        class="form-control" id="description_to_edit" type="textbox"> <span id="update_result"></span>
      <button type="button" class="btn btn-info" id="button_get_repo_to_edit">Edit
        Repository</button> <span class="input-group-addon">Name</span> <input
        class="form-control" id="repository_name_get_to_edit" type="text"> <button
        type="button" class="btn btn-info" id="button_edit_repo">Save Repository</button>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Event and AJAX functions -->
    <script type="text/javascript" src="github_api.js"></script>
  </body>
</html>
